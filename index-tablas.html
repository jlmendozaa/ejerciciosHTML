<!doctype html>
<html>

<head>
    <title>Mi primera pagina</title>
</head>

<body>

    <table>
        <!--Cabecera de la tabla-->
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <!--Contenido de la tabla-->
        <tbody>
            <tr>
                <td>Enero</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>500$</td>
            </tr>
        </tbody>
        <!--Pie de la tabla-->
        <tfoot>
            <tr>
                <td>Suma total:</td>
                <td>1500$</td>
            </tr>
        </tfoot>
    </table>

</body>


</html>
