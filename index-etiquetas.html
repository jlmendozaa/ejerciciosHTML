<!doctype html>
<html>

<head>
    <title>Mi primera pagina</title>
</head>

<body>
    <h1>Titulo 1</h1>
    <p>Hola! yo soy un parrafo</p>
    <!--Linea horizontal-->
    <hr />
    <!--Salto de linea-->
    <p>Hola! <br /> yo soy un parrafo2</p>
    <!--Negrita-->
    <p>Este es mi <b>parrafo3</b></p>
    <!--Cita-->
    <blockquote>Frase como una cita</blockquote>
    <!--Añadir codigo-->
    <code>lala soy un codigo</code>
    <!--Cursiva-->
    <em>Soy un texto con enfasis</em>
    <i>Soy un texto italic cursiva</i>
    <!--Otro formato de letra-->
    <pre>Preformateado</pre>
    <!--Tachado-->
    <s>Preformateado</s>
    <!--Pequeño-->
    <small>Pequeño</small>

    <strong>Texto en negrita</strong>
    <br />
    <u>Este es un texto subrayado</u>
    <!--Seccion-->
    <div>Seccion 1</div>
    <div>Seccion 2</div>
    <div>Seccion 3</div>

</body>


</html>
